name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
        
    - name: Npm
      run: npm install
  
    - name: Build app
      run: npm run-script build
    
    - name: SonarCloud
      uses: sonarsource/sonarcloud-github-action@master
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
